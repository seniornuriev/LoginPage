<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
<div class="card">
    <div class="login-panel">

        <div class="login-panel__title"> Вход</div>

        <div class="message message__danger">
            Неверный логин или пароль.
        </div>

        <div class="message message__success">
            Вы вышли из системы.
        </div>

        <form class="auth-form" action="">
            <input class="auth-form-component input" placeholder="Логин" name="name" type="text">
            <input class="auth-form-component input" placeholder="Пароль" name="password" type="password">
            <button class="auth-form-component button"> Войти</button>
        </form>
    </div>
</div>

</body>
</html>
