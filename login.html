<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-panel">

    <div class="login-panel__title"> Вход </div>

    <div class="login-panel__alert_danger">
        Неверный логин или пароль.
    </div>

    <div class="login-panel__alert_success">
        Вы вышли из системы.
    </div>

    <form class="auth-form" action="">
        <input class="auth-form__input" placeholder="Логин" name="name" type="text">
        <input class="auth-form__input" placeholder="Пароль" name="password" type="password">
        <button class="auth-form__button"> Войти </button>
    </form>

</div>

</body>
</html>
